<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>IRDD_graph</title>

<script type="text/javascript"
src="dygraph-combined-dev.js"></script>

<!===========ВЫВОД ГРАФИКА НА СТРАНИЦУ>

<div id="graph_irdd"
style="width:1200; height:600px;"></div>

<!=======================СКРИПТ ГРАФИКА>

<script type="text/javascript">
  g3 = new Dygraph(
    document.getElementById("graph_irdd"),

    "./txt/data_irdd.txt",
            "DATA,IRDD\n" +                // the data series
        "2015-01-01 12:00,15.00\n" +
        "2015-01-01 12:15,23.50\n" +
        "2015-01-01 12:30,23.00\n",

    {
      title: 'Датчик движения',
          legend: 'always',
          ylabel: 'IRDD',
          xlabel: 'Date',
	rollPeriod: 5,
	color: "#0000FF",
	showRoller: false,
	showLabelsOnHighlight: true
    }
  );
</script>
</head>
</html>
